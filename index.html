<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Water Wonders – Liquid Conservation for Little Scientists</title>
  <style>
    body { 
      font-family: 'Comic Sans MS', cursive, sans-serif; 
      background: #e0f7fa; 
      text-align: center; 
      margin: 0;
      padding: 20px;
      background-image: url('https://img.freepik.com/free-vector/hand-drawn-science-background_23-2148499325.jpg');
      background-size: cover;
    }
    
    .game-container { 
      max-width: 800px; 
      margin: 20px auto; 
      padding: 20px; 
      background: rgba(255,255,255,0.9); 
      border-radius: 20px; 
      box-shadow: 0 0 20px rgba(0,0,0,0.3); 
      border: 5px solid #00bcd4;
    }
    
    h1 {
      color: #006064;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
      font-size: 2.2em;
    }
    
    h2 {
      color: #00838f;
      margin-bottom: 30px;
    }
    
    .container-group {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
      margin: 30px 0;
    }
    
    .cup, .bottle, .pitcher, .container { 
      width: 100px; 
      height: 200px; 
      border: 3px solid #00bcd4; 
      border-radius: 0 0 15px 15px; 
      margin: 10px auto; 
      position: relative; 
      background: #fff;
      box-shadow: 3px 3px 10px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column-reverse;
    }
    
    .measurements {
      position: absolute;
      left: -25px;
      height: 100%;
      display: flex;
      flex-direction: column-reverse;
      justify-content: space-between;
    }
    
    .measurement-mark {
      position: relative;
      width: 20px;
      text-align: right;
      font-size: 12px;
      color: #555;
    }
    
    .measurement-line {
      position: absolute;
      right: 0;
      top: 50%;
      width: 5px;
      height: 1px;
      background: #777;
    }
    
    .water { 
      width: 100%; 
      background: linear-gradient(to bottom, #03a9f4, #4fc3f7); 
      transition: height 0.5s ease; 
      border-radius: 0 0 12px 12px;
      box-shadow: inset 0 -10px 20px rgba(0,0,0,0.1);
      opacity: 0.8;
      position: relative;
      overflow: hidden;
    }
    
    .water:after {
      content: "";
      position: absolute;
      top: -10px;
      left: -20%;
      width: 140%;
      height: 20px;
      background: rgba(255,255,255,0.3);
      transform: rotate(-2deg);
      border-radius: 50%;
    }
    
    .tools, .nav-buttons, .feedback, .characters { margin-top: 20px; }
    
    .nav-buttons button, .action-btn { 
      margin: 10px; 
      padding: 12px 20px; 
      background: #009688; 
      color: white; 
      border: none; 
      border-radius: 30px; 
      cursor: pointer; 
      font-size: 16px;
      font-weight: bold;
      box-shadow: 0 4px 0 #00695c;
      transition: all 0.2s;
    }
    
    .nav-buttons button:hover, .action-btn:hover { 
      background: #00796b; 
      transform: translateY(2px);
      box-shadow: 0 2px 0 #00695c;
    }
    
    .nav-buttons button:active, .action-btn:active { 
      transform: translateY(4px);
      box-shadow: none;
    }
    
    .feedback {
      min-height: 30px;
      font-size: 18px;
      font-weight: bold;
      margin: 20px;
      padding: 15px;
      border-radius: 10px;
      background: #e8f5e9;
      color: #2e7d32;
      border: 2px dashed #81c784;
    }
    
    .character {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 120px;
      z-index: 100;
    }
    
    .character img {
      width: 100%;
    }
    
    .bubble {
      position: absolute;
      bottom: 120px;
      right: 130px;
      background: white;
      padding: 10px 15px;
      border-radius: 20px;
      width: 200px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
      animation: bubbleFloat 2s infinite alternate;
    }
    
    @keyframes bubbleFloat {
      from { transform: translateY(0); }
      to { transform: translateY(-10px); }
    }
    
    .splash {
      position: absolute;
      width: 20px;
      height: 20px;
      background: rgba(255,255,255,0.7);
      border-radius: 50%;
      pointer-events: none;
      animation: splash 0.5s forwards;
    }
    
    @keyframes splash {
      0% { transform: scale(0); opacity: 1; }
      100% { transform: scale(3); opacity: 0; }
    }
    
    .level-complete {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      animation: fadeIn 0.5s;
    }
    
    .level-complete-content {
      background: white;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      max-width: 400px;
      animation: bounceIn 0.7s;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    @keyframes bounceIn {
      0% { transform: scale(0.5); opacity: 0; }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); opacity: 1; }
    }
    
    .celebration {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 999;
    }
    
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #f00;
      opacity: 0;
    }
  </style>
</head>

          @keyframes fall {

          }
        `;
        document.head.appendChild(animation);
        
        celebration.appendChild(confetti);
      }
      
      document.body.appendChild(celebration);
      setTimeout(() => celebration.remove(), 3000);
